<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .cards-accepted img {
            height: 30px;
            margin-right: 10px;
        }
        .cards-accepted {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        @media (min-width: 59em) {
            .container {
                max-width: 1000px;
            }
        }
        @media (max-width: 35em) {
            .container {
                padding: 10px;
            }
            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <form id="payment-form">
        <div class="section billing-address">
            <h2>Billing Address</h2>
            <label for="fullname">Full Name :</label>
            <input type="text" id="fullname" name="fullname" required>
    
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
    
            <label for="address">Address :</label>
            <input type="text" id="address" name="address" required>
    
            <label for="city">City :</label>
            <input type="text" id="city" name="city" required>
    
            <label for="state">State :</label>
            <input type="text" id="state" name="state" required>
    
            <label for="zipcode">Zip Code :</label>
            <input type="text" id="zipcode" name="zipcode" required>
        </div>

        <div class="section payment-info">
            <h2>Payment</h2>
            <div class="cards-accepted">
                <p>Cards Accepted :</p>
                <img src="image/paypal.png" alt="PayPal">
                <img src="image/mastercard.png" alt="MasterCard">
                <img src="image/visa.png" alt="Visa">
                <!-- <img src="image/discover.png" alt="Discover"> -->
            </div>
    
            <label for="nameoncard">Name On Card :</label>
            <input type="text" id="nameoncard" name="nameoncard" required>
    
            <label for="cardnumber">Credit Card Number :</label>
            <input type="text" id="cardnumber" name="cardnumber" required>
    
            <label for="expmonth">Exp. Month :</label>
            <input type="text" id="expmonth" name="expmonth" required>
    
            <label for="expyear">Exp. Year :</label>
            <input type="text" id="expyear" name="expyear" required>
    
            <label for="cvv">CVV :</label>
            <input type="text" id="cvv" name="cvv" required>
        </div>
    
        <button type="submit">Submit</button>
    </form>
</div>

<div id="success-modal" class="modal">
    <div class="modal-content">
        <h2>Payment Successful!</h2>
        <p>Your payment has been processed successfully.</p>
        <button onclick="redirectToShop()">Okay</button>
    </div>
</div>

<script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Simulate successful payment process
        document.getElementById('success-modal').style.display = 'block';
    });

    function redirectToShop() {
        window.location.href = 'shop.html';
    }
</script>

</body>
</html>
